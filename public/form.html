<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Our List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 6px;
            box-shadow: rgba(0, 0, 0, 0.1) 0 2px 2px;
            max-width: 418px;
            width: 100%;
            padding: 20px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h1 {
            color: #444;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #777;
            font-size: 14px;
        }

        .form-element {
            margin-top: 1rem;
        }

        .form-element:first-child {
            margin-top: 0;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #444;
            margin-bottom: 0.25rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #D6DEE3;
            border-radius: 3px;
            font-family: Trebuchet MS, sans-serif;
            font-size: 16px;
            color: #444;
            background-color: #EBF0F2;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #ABDAEF;
            background-color: #ABDAEF;
        }

        .submit-btn {
            width: 100%;
            padding: 12px 24px;
            background-color: #327811;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 24px;
            font-family: Helvetica, sans-serif;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: opacity 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-footer {
            background-color: #EBF0F2;
            padding: 10px 15px;
            margin: 20px -20px -20px;
            border-radius: 0 0 6px 6px;
            box-shadow: inset rgba(0, 0, 0, 0.1) 0 6px 6px -6px;
        }

        .form-footer p {
            font-size: 12px;
            color: #777;
            text-align: center;
            margin: 0;
        }

        .message {
            padding: 12px;
            border-radius: 3px;
            margin-bottom: 15px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .required {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>ðŸ“§ Join Our Newsletter</h1>
            <p>Get exclusive updates and offers</p>
        </div>

        <div id="message" class="message"></div>

        <form id="subscribeForm">
            <div class="form-element">
                <label for="name">Full Name: <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>

            <div class="form-element">
                <label for="email">Email: <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-element">
                <label for="phone">Cell Number: <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="(555) 123-4567">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
        </form>

        <div class="form-footer">
            <p>We respect your privacy. Unsubscribe at any time.</p>
        </div>
    </div>

    <script>
        // Configuration - CHANGE THESE VALUES
        const API_URL = 'http://localhost:3000/api';
        const LIST_ID = 1; // Change this to your target list ID
    
        const form = document.getElementById('subscribeForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
    
        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) value = value.substr(0, 10);
            
            if (value.length >= 6) {
                e.target.value = `(${value.substr(0, 3)}) ${value.substr(3, 3)}-${value.substr(6)}`;
            } else if (value.length >= 3) {
                e.target.value = `(${value.substr(0, 3)}) ${value.substr(3)}`;
            } else {
                e.target.value = value;
            }
        });
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.replace(/\D/g, ''); // Remove formatting
    
            // Validation
            if (!name || !email || !phone) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }
    
            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
    
            if (phone.length < 10) {
                showMessage('Please enter a valid 10-digit phone number.', 'error');
                return;
            }
    
            // Disable form during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
    
            try {
                const response = await fetch(`${API_URL}/subscribers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        name: name,
                        phone: phone,
                        listId: LIST_ID
                    })
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    // Show success message briefly
                    showMessage('âœ… Success! Redirecting...', 'success');
                    
                    // Redirect to thank you page after 1 second
                    setTimeout(() => {
                        window.location.href = 'thank-you.html';
                    }, 1000);
                } else {
                    showMessage('âŒ ' + (data.error || 'Something went wrong. Please try again.'), 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit';
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('âŒ Network error. Please check your connection and try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        });
    
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type + ' show';
            
            // Auto-hide error messages after 5 seconds
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.className = 'message';
                }, 5000);
            }
        }
    
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
